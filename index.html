<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Member JKT48</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tebak Member JKT48</h1>
        <a href="https://cekoshiku.dreamliner21.xyz" class="btn btn-light" id="home-btn">
            <i class="bi bi-house"></i>
        </a>

        <!-- Form Input Nama -->
        <div id="name-input-container" class="hidden">
            <input type="text" id="name-input" placeholder="Masukkan nama Anda">
            <button id="main-now-btn" class="btn btn-primary">Main Sekarang</button>
        </div>

        <!-- Tombol Start -->
        <button id="start-btn" class="btn btn-success">Start</button>

        <!-- Game Area -->
        <div id="countdown-container" class="hidden">
            <p id="countdown-text">Bersiap untuk bermain</p>
            <div id="countdown">3</div>
        </div>

        <!-- Session Info -->
        <div id="session-info" class="hidden">
            <p>Sesi: <span id="session-number">1</span></p>
            <p>Waktu tersisa: <span id="session-timer">120</span> detik</p>
            <p>Benar: <span id="correct-answers">0</span></p>
            <p>Salah: <span id="incorrect-answers">0</span></p>
        </div>

        <div id="question-container" class="hidden">
            <img id="member-img" src="" alt="Member Image">
            <p id="jiko-text"></p>
            <input type="text" id="answer-input" placeholder="Tebak nama member">
            <button id="submit-btn" class="btn btn-primary">Submit</button>
            <button id="hint-btn" class="btn btn-info">Hint <i class="bi bi-lightbulb"></i></button>
            <p id="result-message"></p>
        </div>

        <!-- Navigation Buttons -->
        <div id="navigation-buttons" class="hidden">
            <button id="prev-btn" class="btn btn-secondary">Previous</button>
            <button id="next-btn" class="btn btn-secondary">Next</button>
        </div>

        <button id="nyerah-btn" class="btn btn-danger hidden">Nyerah</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
